<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="adaptive.css">
	<title>Desk | yea</title>
</head>
<body>
	<div class="container">
		<div class="task">
			<div class="desk-area">
				<label class="label" for="textarea">Write quadratic equation</label>
				<div class="desk-text">
					<div class="section-a">
						<label for="a1">a =</label>
						<input type="text" name="a1" id="a" value="1">
					</div>
					<div class="section-b">
						<label for="b1">b =</label>
						<input type="text" name="b1" id="b" value="1">
					</div>
					<div class="section-c">
						<label for="c1">c =</label>
						<input type="text" name="c1" id="c" value="1">
					</div>
				</div>
			</div>

			<div class="desk-section">
				<span id="span-desk">x<sup>2</sup>+x+1</span>
			</div>
			<div class="accept">
				<button id='button' class="accept-button">Accept</button>
			</div>
			<div class="Xs">
				<div class="x1">
					<span class="span-x1">X1</span>
					<span id="x1-text">0</span>
				</div>
				<div class="x2">
					<span class="span-x2">X2</span>
					<span id="x2-text">0</span>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
